events {
    worker_connections 2048;
}

http {
    # Define upstream group with all 8 vLLM instances
    upstream vllm_backend {
        # Use least_conn for better load distribution
        least_conn;
        
        # All 8 vLLM instances
        server vllm-gpu-0:8000 max_fails=3 fail_timeout=30s;
        server vllm-gpu-1:8000 max_fails=3 fail_timeout=30s;
        server vllm-gpu-2:8000 max_fails=3 fail_timeout=30s;
        server vllm-gpu-3:8000 max_fails=3 fail_timeout=30s;
        server vllm-gpu-4:8000 max_fails=3 fail_timeout=30s;
        server vllm-gpu-5:8000 max_fails=3 fail_timeout=30s;
        server vllm-gpu-6:8000 max_fails=3 fail_timeout=30s;
        server vllm-gpu-7:8000 max_fails=3 fail_timeout=30s;
    }
    
    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
    
    # Server configuration
    server {
        listen 8000;
        server_name localhost;
        
        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        # Load balancer status endpoint
        location /nginx_status {
            access_log off;
            return 200 "nginx load balancer active\n";
            add_header Content-Type text/plain;
        }
        
        # Proxy all other requests to vLLM backend
        location / {
            proxy_pass http://vllm_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Handle long-running streaming responses
            proxy_buffering off;
            proxy_cache off;
            
            # Add request ID for tracing
            proxy_set_header X-Request-ID $request_id;
        }
    }
}
